<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusVerse-Form</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="form-container">
        <h2>Select Your Interests</h2>
        <form action="../html/home.html" method="post" id="interests">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Choose your interests:</label>
            <div class="flex">
                <div >
                    <input type="checkbox" id="coding" name="interest" value="coding">
                    <label for="Programming">Programming</label><br>

                    <input type="checkbox" id="designing" name="interest" value="designing">
                    <label for="designing">Designing</label><br>

                    <input type="checkbox" id="photography" name="interest" value="photography">
                    <label for="photography">Photography</label><br>

                    <input type="checkbox" id="sports" name="interest" value="sports">
                    <label for="sports">Sports</label><br>
                </div>

                <div class="interests2">
                    <input type="checkbox" id="sports" name="interest" value="sports">
                    <label for="music">Music</label><br>
    
                    <input type="checkbox" id="sports" name="interest" value="sports">
                    <label for="acting">Acting</label><br>
    
                    <input type="checkbox" id="sports" name="interest" value="sports">
                    <label for="hackathon">Hackathon</label><br>
    
                    <input type="checkbox" id="sports" name="interest" value="sports">
                    <label for="blockchain">Blockchain</label>
                </div>
            </div>
            
            <label for="message">Why are you interested in these fields?</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <h3>Submitted Data:</h3>
    <div id="result"></div>
    </div>
</body>
<script src="../js/script.js"></script>
</html>
